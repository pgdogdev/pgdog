[package]
name = "pgdog"
version = "0.1.0"
edition = "2021"
description = "Modern PostgreSQL proxy, pooler and load balancer."
authors = ["Lev Kokotov <lev.kokotov@gmail.com>"]
license = "AGPL-3.0"
homepage = "https://pgdog.dev"
repository = "https://github.com/levkk/pgdog"
readme = "README.md"

[features]
tui = ["ratatui"]
# default = ["tui"]

[dependencies]
pin-project = "1"
tokio = { version = "1", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "std"] }
parking_lot = "0.12"
thiserror = "2"
bytes = "1"
clap = { version = "4", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
async-trait = "0.1"
rand = "0.8"
once_cell = "1"
tokio-rustls = "0.26"
rustls-native-certs = "0.8"
rustls-pki-types = "1"
arc-swap = "1"
toml = "0.8"
pgdog-plugin = { path = "../pgdog-plugin", version = "0.1.0" }
tokio-util = { version = "0.7", features = ["rt"] }
fnv = "1"
scram = "0.6"
base64 = "0.22"
md5 = "0.7"
futures = "0.3"
csv-core = "0.1"
pg_query = "6"
regex = "1"
uuid = { version = "1", features = ["v4"] }
url = "2"
ratatui = { version = "0.30.0-alpha.1", optional = true }
rmp-serde = "1"


[build-dependencies]
cc = "1"
